<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Jee Crud - Update</title>
</h:head>

<h:body>
    <p:tabMenu activeIndex="3">
        <p:menuitem value="Index" outcome="index.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Read" outcome="read.xhtml">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Create" outcome="create.xhtml">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Update" outcome="update.xhtml">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem value="Delete" outcome="delete.xhtml">
            <f:param name="i" value="4"/>
        </p:menuitem>
    </p:tabMenu>

    <h:form>
        <p:panel>
            <p:messages id="update-messages" showDetail="true" autoUpdate="true" closable="true"/>
            <p:tooltip/>

            <h:panelGrid columns="3" cellspacing="5">
                <p:outputLabel for="uf-id" value="Id"/>
                <p:inputText id="uf-id" title="Id" required="true" value="#{personService.id}"/>
                <p:message for="uf-id"/>

                <p:outputLabel for="uf-fn" value="Firstname"/>
                <p:inputText id="uf-fn" title="Firstname" required="true" value="#{personService.firstName}"/>
                <p:message for="uf-fn"/>

                <p:outputLabel for="uf-ln" value="Lastname"/>
                <p:inputText id="uf-ln" required="true" value="#{personService.lastName}"/>
                <p:message for="uf-ln"/>

                <p:outputLabel for="uf-ag" value="Age"/>
                <p:inputNumber id="uf-ag" decimalPlaces="0" minValue="1" title="Age" required="true"
                               value="#{personService.age}"/>
                <p:message for="uf-ag"/>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Submit" action="#{personService.update}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
