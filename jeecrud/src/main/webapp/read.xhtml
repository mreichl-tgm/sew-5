<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Jee Crud - Read</title>
</h:head>

<h:body>
    <p:tabMenu activeIndex="1">
        <p:menuitem value="Index" outcome="index.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Read" outcome="read.xhtml">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Create" outcome="create.xhtml">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Update" outcome="update.xhtml">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem value="Delete" outcome="delete.xhtml">
            <f:param name="i" value="4"/>
        </p:menuitem>
    </p:tabMenu>

    <p:panel>
        <p:dataTable var="person" value="#{personService.findAll()}">
            <p:column id="pid" sortable="true" headerText="Id" sortBy="#{person.id}">
                <h:outputText value="#{person.id}"/>
            </p:column>
            <p:column id="pfn" sortable="true" headerText="Firstname" sortBy="#{person.firstName}">
                <h:outputText value="#{person.firstName}"/>
            </p:column>
            <p:column id="pln" sortable="true" headerText="Lastname" sortBy="#{person.lastName}">
                <h:outputText value="#{person.lastName}"/>
            </p:column>
            <p:column id="pag" sortable="true" headerText="Age" sortBy="#{person.age}">
                <h:outputText value="#{person.age}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
